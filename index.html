<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript er gøy!</title>
</head>
<body>
    <script src="app.js"></script>
    <button onclick="oppgaveEn()">Oppgave 1</button>
    <button onclick="oppgaveTo()">Oppgave 2</button>

        <h2>Oppgave 3</h2>
        <h3>Vennligst velg fødselsdatoen din!</h3>
        <input id="oppgaveTreDate" type="date">
        <button onclick="oppgaveTre('#oppgaveTreDate')">Submit</button>
    </div>
    <div id="oppgaveFire" style="border: 1px solid black; width: 300px; height: 300px; margin-top: 1vh; padding: 10px">
        <h2>Oppgave 4</h2>
        <h3>Vennligst velg fødselsdatoen din for å kjøpe buss billett!</h3>
        <input id="oppgaveFireDate" type="date">
        <button onclick="oppgaveFire('#oppgaveTreDate')">Submit</button>
    </div>
</body>
</html>
